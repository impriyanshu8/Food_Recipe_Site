{% extends 'base.html' %}

{% block start %}

<div class="container mt-5">
    <form class="col-6-mx-auto card p-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2 >
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe name</label>
            <input name="recipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control"></textarea>
         </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Food</label>
          <input name="search" required type="text" class="form-sontrol">

        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>

    <table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Recipe name</th>
      <th scope="col">Recipe Description</th>
      <th scope="col">Recipe Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{recipe.recipe_name}}</td>
      <td>{{recipe.recipe_description}}</td>
      <td>
        <img src="/media/{{recipe.recipe_image}}" style="height:100px;">
      </td>
      <td>
        <a href="/delete_recipe{{recipe.id}}" class="btn btn-danger">Delete</button>
        <a href="/update_recipe{{recipe.id}}" class="btn btn-success">Update</a>
        <a href="{% url 'download_recipe' recipe.id %}" class="btn btn-outline-dark btn-sm">
  <i class="bi bi-file-earmark-arrow-down"></i> Download PDF
</a>

      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
